<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="text-section" id="section1">
            <div class="text-box">
                <h2>The MBTA: America's Oldest Subway</h2>
                <p>The MBTA is the oldest subway system in the United States that is still in use.</p>
            </div>
        </section>
        <section class="text-section" id="section2">
            <div class="text-box">
                <h2>A Question of Age</h2>
                <p>Can riders tell?</p>
            </div>
        </section>
        <section class="text-section" id="section3">
            <div class="text-box">
                <h2>Ridership in Numbers</h2>
                <p>According to the MBTA, in September 2024, the average weekly ridership for the T was 405,703 passengers.</p>
            </div>
        </section>
    </div>
    <canvas id="dotCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
